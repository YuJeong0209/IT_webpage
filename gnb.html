<script>
        // 햄버거 버튼 클릭 이벤트 
        var burger = $('.menu-trigger');

        burger.each(function (index) {
            var $this = $(this);

            $this.on('click', function (e) {
                e.preventDefault();
                $(this).toggleClass('active-' + (index + 1));
            })
        });

        var h = 0;

        $(burger).on("click", function () {
            let windowWidth = $(window).width();
            let sct = $(window).scrollTop();

            if (h == 0) { // open
                $('.ham-con').animate({
                    right: '0',
                    opacity: 1
                }, 500);
                $('.header').css({
                    background: '#131313',
                });
                $('.ham-con').css('z-index', '99');
                $(this).addClass('active-1');
                h++;
            } else if (h == 1) { // close
                $('.ham-con').animate({
                    right: '-20%',
                    opacity: 0
                }, 500);
                $('.ham-con').css('z-index', '-99');

                if (sct > 50) {
                    $('.header').css({
                        background: '#131313',
                    });
                } else {
                    $('.header').css({
                        background: 'rgba( 255, 255, 255, 0 )',
                    });
                }

                $(this).removeClass('active-1');
                h--;
            }
        });

        $(window).scroll(function () {
            sct = $(window).scrollTop();
            if (sct > 50) {
                $('.header').css({
                    background: '#131313',
                });
                $('.ham-con').css({
                    opacity: 0,
                    right: '-20%'
                });
                $(burger).removeClass('active-1');
                h = 0;
                $('.header').css('box-shadow', '0px 10px 20px rgba(0, 0, 0, 0.2)');
            } else {
                $('.header').css({
                    background: 'rgba( 255, 255, 255, 0 )',
                });
                $('.header').css('box-shadow', 'none');
            }
        });
  
</script>
